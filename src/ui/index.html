<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Q&A Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Document Q&A Interface</h1>

      <div class="document-list-section">
        <h2>Documents</h2>
        <div id="document-list" class="document-list"></div>
      </div>

      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 20px;
          gap: 2%;
        "
      >
        <div class="upload-section">
          <label for="file-upload">Upload Documents</label>
          <div
            class="upload-box"
            onclick="document.getElementById('file-upload').click()"
          >
            <input
              type="file"
              id="file-upload"
              multiple
              onchange="handleFileUpload(event)"
              onclick="this.value=null;"
            />
          </div>
        </div>
        <div>
          <label class="jarvis-button" onclick="loadSnapshot()"
            >Load Snapshot</label
          >
        </div>
        <div>
          <label class="jarvis-button" onclick="saveSnapshot()"
            >Save Snapshot</label
          >
        </div>
      </div>

      <div class="question-section">
        <div class="audio-wave-container hidden">
          <canvas id="audio-visualizer"></canvas>
        </div>
        <video id="video-preview" autoplay class="video-preview hidden"></video>
        <textarea
          id="question"
          class="question-input"
          placeholder="Type your question here..."
          style="resize: none"
        ></textarea>
        <label class="jarvis-button" onclick="askQuestion()">Ask</label>
        <button class="voice-button" onclick="startVoiceInput()">üé§</button>
        <button
          class="voice-button"
          id="stop-voice"
          onclick="stopVoiceInput()"
          disabled
        >
          ‚èπÔ∏è
        </button>
        <button
          id="camera-button"
          class="voice-button"
          title="Open Camera"
          onclick="detectObjects()"
        >
          üì∑
        </button>
      </div>
      <div id="answer" class="answer-section hidden">
        Answer will appear here...
      </div>
      <div style="padding-top: 10px">
        <audio id="audio-player" controls></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
